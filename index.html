<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <title>Maps</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="map">
    </div>
    <div class="form-container mx-3">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control my-2" id="location" placeholder="Start by typing a country, state, or city" />
                <div id="suggested" class="form-control my-2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="button" class="btn btn-outline-primary" id="search" value="search" />
            </div>
        </div>
    </div>
    <script src="assets/index.js"></script>
</body>

</html>
